<div class="col-3">
    <div class="mt-4">
      <div class="card shadow">
        <img
          class="card-img-top"
          src="https://cdn-icons-png.flaticon.com/256/149/149071.png"
          alt="Imagen de la card"
        />
        <div class="card-body">
          <h5 class="card-title">{{ contacto?.nombre }}</h5>
          <p class="card-text">
            {{ contacto?.email }} | {{ contacto?.telefono }}
          </p>
          <button (click)="eliminarContacto()" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
